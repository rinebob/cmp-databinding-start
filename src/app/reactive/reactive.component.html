<div class="container">
  <div class="row">
    <!-- <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2"> -->
    <div class="col-xs-12 col-sm-10 col-md-8">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="projectname">Project Name</label>
            <input
              type="text"
              id="projectname"
              class="form-control"
              formControlName="projectname">
              <span
              class="help-block"
              *ngIf="!signupForm.get('projectname').valid && signupForm.get('projectname').touched"
              >
			  <span
              class="help-block"
              *ngIf="signupForm.get('projectname').errors['nameIsForbidden']"
              >Oh dude - sorry man, that project name is forbidden...</span>
				<span
              class="help-block"
              *ngIf="signupForm.get('projectname').errors['required']"
              >Yo dude - projectname is required ok??  Geezzz...</span>
			  </span>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email">
              <span
              class="help-block"
              *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
              >Dude wtf??  Can you enter a valid email already???</span>
          </div>
        
        <div class="form-group">
			<label for="status">Project Status:</label>
			<select
			class="form-control"
			name="status"
			id="status"
			formControlName="status"
			required>
				<option *ngFor="let status of statuses" [value]="status">{{ status | titlecase }}</option>
			</select>
		</div>
        <span
        class="help-block"
        *ngIf="!signupForm.valid && signupForm.touched"
        >Ok this is lame.  Enter valid data dude!!</span>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
