      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Switch odd and even numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'blue' : 'transparent'}"
            class="list-group-item"
            *ngFor="let odd of odds">
            {{ odd }}
          </li>
        </div>
        
		
		<div *ngIf="!onlyOdd">
          <li
            [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'blue' : 'transparent'}"
            class="list-group-item"
            *ngFor="let even of evens">
            {{ even }}
          </li>
		</div>

		<ng-template [ngIf]="!onlyOdd">
			<div>
				<li
					[ngClass]="{odd: even % 2 !== 0}"
					[ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'blue' : 'transparent'}"
					class="list-group-item"
					*ngFor="let even of evens">
					{{ even }}
				</li>
			</div>
		</ng-template>
		

      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
